<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce Platform</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f1f3f6;
}

/* HEADER */
header{
    background:#131921;
    color:white;
    padding:12px;
    text-align:center;
    font-size:18px;
    font-weight:bold;
}

/* NAV BUTTONS */
.nav-buttons{
    display:flex;
    justify-content:center;
    gap:10px;
    padding:10px;
    background:white;
}

.nav-buttons button{
    padding:8px 15px;
    border:none;
    cursor:pointer;
    border-radius:20px;
    background:#ff9900;
    color:white;
    font-weight:bold;
}

/* SEARCH BAR */
.search-bar{
    background:white;
    padding:10px;
}

.search-bar input{
    width:100%;
    padding:10px;
    border-radius:5px;
    border:1px solid #ddd;
}

/* BANNER */
.banner{
    width:100%;
    overflow:hidden;
}

.banner img{
    width:100%;
    height:180px;
    object-fit:cover;
}

/* CATEGORY SCROLL */
.categories{
    display:flex;
    overflow-x:auto;
    background:white;
    padding:10px;
    gap:15px;
}

.categories div{
    min-width:70px;
    text-align:center;
    font-size:12px;
}

.categories img{
    width:60px;
    height:60px;
    border-radius:50%;
}

/* SECTION TITLE */
.section-title{
    padding:10px;
    font-weight:bold;
}

/* PRODUCT GRID */
.products-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
    padding:10px;
}

.product-card{
    background:white;
    padding:10px;
    border-radius:6px;
}

.product-card img{
    width:100%;
    height:120px;
    object-fit:cover;
}

.product-card h4{
    font-size:14px;
    margin:5px 0;
}

.price{
    color:#388e3c;
    font-weight:bold;
}

/* SELLER SECTION (UNCHANGED) */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
    gap:20px;
    padding:20px;
}

.card{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.hidden{
    display:none;
}
</style>
</head>

<body>

<header>üõí My E-Commerce</header>

<div class="nav-buttons">
    <button onclick="showProducts()">Explore Products</button>
    <button onclick="showSellers()">Explore Sellers</button>
</div>

<!-- ================= PRODUCT SECTION ================= -->
<div id="productsSection">

    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
    </div>

    <div class="banner">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4NrxeS_xxUEzeFyn1aOZfPBVlAeYLAiBT3g&s">
    </div>

    <!-- Categories -->
    <div class="categories">
        <div>
            <img src="https://via.placeholder.com/60">
            <p>Mobiles</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/60">
            <p>Fashion</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/60">
            <p>Electronics</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/60">
            <p>Home</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/60">
            <p>Appliances</p>
        </div>
    </div>

    <!-- Deals Section -->
    <div class="section-title">üî• Today's Deals</div>
    <div class="products-grid" id="deals"></div>

    <!-- Trending Section -->
    <div class="section-title">‚≠ê Trending Products</div>
    <div class="products-grid" id="trending"></div>

</div>

<!-- ================= SELLER SECTION (UNCHANGED) ================= -->
<div id="sellersSection" class="grid hidden"></div>

<script>

// PRODUCTS DATA
const dealsProducts = [
    {name:"Smartphone", price:"‚Çπ14,999", image:"https://via.placeholder.com/300"},
    {name:"Headphones", price:"‚Çπ1,999", image:"https://via.placeholder.com/300"},
    {name:"Shoes", price:"‚Çπ2,499", image:"https://via.placeholder.com/300"},
    {name:"Watch", price:"‚Çπ1,299", image:"https://via.placeholder.com/300"}
];

const trendingProducts = [
    {name:"Laptop", price:"‚Çπ45,000", image:"https://via.placeholder.com/300"},
    {name:"Backpack", price:"‚Çπ999", image:"https://via.placeholder.com/300"},
    {name:"Gaming Mouse", price:"‚Çπ1,499", image:"https://via.placeholder.com/300"},
    {name:"Bluetooth Speaker", price:"‚Çπ2,999", image:"https://via.placeholder.com/300"}
];

// LOAD PRODUCTS
function loadProducts(id, data){
    const container = document.getElementById(id);
    container.innerHTML = "";
    data.forEach(product=>{
        container.innerHTML += `
        <div class="product-card">
            <img src="${product.image}">
            <h4>${product.name}</h4>
            <p class="price">${product.price}</p>
        </div>
        `;
    });
}

loadProducts("deals", dealsProducts);
loadProducts("trending", trendingProducts);


// SELLERS DATA (UNCHANGED)
const sellers = [
    {name:"Tech World", rating:"‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ", image:"https://via.placeholder.com/300"},
    {name:"Fashion Hub", rating:"‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê", image:"https://via.placeholder.com/300"},
    {name:"Gadget Store", rating:"‚≠ê‚≠ê‚≠ê‚òÜ‚òÜ", image:"https://via.placeholder.com/300"},
    {name:"Sports Zone", rating:"‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ", image:"https://via.placeholder.com/300"}
];

const sellersSection = document.getElementById("sellersSection");

function loadSellers(){
    sellersSection.innerHTML = "";
    sellers.forEach(seller=>{
        sellersSection.innerHTML += `
        <div class="card">
            <img src="${seller.image}" style="width:100%;height:150px;object-fit:cover;">
            <h3>${seller.name}</h3>
            <p style="color:#f59e0b;font-weight:bold;">${seller.rating}</p>
            <button style="padding:8px 15px;background:#f59e0b;border:none;color:white;border-radius:5px;">
            View Seller
            </button>
        </div>
        `;
    });
}
loadSellers();


// TOGGLE
function showProducts(){
    document.getElementById("productsSection").classList.remove("hidden");
    sellersSection.classList.add("hidden");
}

function showSellers(){
    sellersSection.classList.remove("hidden");
    document.getElementById("productsSection").classList.add("hidden");
}

</script>

</body>
</html>
