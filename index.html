<script>
let slides = document.querySelectorAll("#bannerSlider img");
let index = 0;

setInterval(()=>{

    slides[index].classList.add("active");
    index = (index + 1) % slides.length;
},3000);

function toggleMenu(){

}

];

const sellersSection = document.getElementById("sellersSection");

function loadSellers() {
  sellersSection.innerHTML = "";

  sellers.forEach(seller => {
    sellersSection.innerHTML += `
      <div class="card">
        <img src="${seller.image}" style="width:100%;height:150px;object-fit:cover;">
        <h3>${seller.name}</h3>
        <p style="color:#f59e0b;font-weight:bold;">${seller.rating}</p>
        <button style="padding:8px 15px;background:#f59e0b;border:none;color:white;border-radius:5px;">
          View Seller
        </button>
      </div>
    `;
  });
}

loadSellers();

function showSellers(){
    sellersSection.classList.remove("hidden");
}


</script>
